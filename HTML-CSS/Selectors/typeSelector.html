<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Type Selector Example</title>

    <style>
      /* Type selectors target all elements of a specific type */

      /* Targets all <h1> elements */
      h1 {
        color: navy;
        text-align: center;
        font-family: Arial, sans-serif;
      }

      /* Targets all <p> elements */
      p {
        font-size: 18px;
        color: #333;
        line-height: 1.5;
        padding: 10px;
      }

      /* Targets all <ul> elements */
      ul {
        background-color: #f0f0f0;
        padding: 15px;
        border: 1px solid #ccc;
      }

      /* Targets all <li> elements */
      li {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <h1>Type Selector Demonstration</h1>

    <p>
      This paragraph is styled using a type selector for the
      <code>&lt;p&gt;</code> tag.
    </p>

    <ul>
      <li>This list item is styled using the <code>li</code> type selector.</li>
      <li>Type selectors apply styles to all matching elements.</li>
      <li>They are the most basic and broad form of CSS selectors.</li>
    </ul>
  </body>
</html>
