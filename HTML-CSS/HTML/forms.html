<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HTML Forms Demo</title>
  </head>
  <body>
    <h1>HTML Form Elements Demo</h1>

    <form action="#" method="POST">
      <!-- Text input -->
      <label for="fullname">Full Name:</label>
      <input
        id="fullname"
        name="fullname"
        type="text"
        placeholder="Enter full name"
        required
      />
      <br /><br />

      <!-- Number input -->
      <label for="age">Age:</label>
      <input id="age" name="age" type="number" min="0" max="120" />
      <br /><br />

      <!-- Password input -->
      <label for="password">Password:</label>
      <input id="password" name="password" type="password" required />
      <br /><br />

      <!-- Email input -->
      <label for="email">Email:</label>
      <input
        id="email"
        name="email"
        type="email"
        placeholder="example@mail.com"
      />
      <br /><br />

      <!-- URL input -->
      <label for="website">Website:</label>
      <input id="website" name="website" type="url" />
      <br /><br />

      <!-- Phone input -->
      <label for="phone">Phone Number:</label>
      <input id="phone" name="phone" type="tel" placeholder="+1234567890" />
      <br /><br />

      <!-- Date input -->
      <label for="dob">Date of Birth:</label>
      <input id="dob" name="dob" type="date" />
      <br /><br />

      <!-- Time input -->
      <label for="appt">Appointment Time:</label>
      <input id="appt" name="appt" type="time" />
      <br /><br />

      <!-- Color input -->
      <label for="favcolor">Favorite Color:</label>
      <input id="favcolor" name="favcolor" type="color" />
      <br /><br />

      <!-- Checkbox group -->
      <fieldset>
        <legend>Select your courses:</legend>
        <input type="checkbox" id="html" name="course" value="HTML" />
        <label for="html">HTML</label>

        <input type="checkbox" id="css" name="course" value="CSS" />
        <label for="css">CSS</label>

        <input type="checkbox" id="js" name="course" value="JavaScript" />
        <label for="js">JavaScript</label>
      </fieldset>
      <br />

      <!-- Radio buttons -->
      <fieldset>
        <legend>Gender:</legend>
        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label>

        <input type="radio" id="other" name="gender" value="other" />
        <label for="other">Other</label>
      </fieldset>
      <br />

      <!-- File input -->
      <label for="profilepic">Upload Profile Picture:</label>
      <input id="profilepic" name="profilepic" type="file" accept="image/*" />
      <br /><br />

      <!-- Textarea -->
      <label for="description">Description:</label><br />
      <textarea
        id="description"
        name="description"
        rows="5"
        cols="50"
        placeholder="Tell us about yourself"
      ></textarea>
      <br /><br />

      <!-- Select dropdown -->
      <label for="skill">Select your skill level:</label>
      <select id="skill" name="skill">
        <option value="">--Choose an option--</option>
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
      </select>
      <br /><br />

      <!-- Submit button -->
      <button type="submit">Register</button>
    </form>
  </body>
</html>
