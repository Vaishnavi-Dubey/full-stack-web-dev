<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Students Grade Table</title>
    <style>
      /* Table styling */
      table {
        width: 100%; /* Full width */
        border-collapse: collapse; /* Remove spacing between cells */
        margin-top: 20px;
      }
      /* Table header and data cells */
      th,
      td {
        border: 1px solid black; /* Borders for cells */
        padding: 8px; /* Space inside cells */
        text-align: left; /* Left-align text */
      }
      /* Header row styling */
      th {
        background-color: #8a1b1b; /* Dark red background */
        color: white; /* White text */
      }
    </style>
  </head>
  <body>
    <h1>Students Grade Table</h1>
    <hr />

    <table>
      <!-- Table Head: Column titles -->
      <thead>
        <tr>
          <th>Name</th>
          <th>Subject</th>
          <th>Grade</th>
        </tr>
      </thead>

      <!-- Table Body: Data rows -->
      <tbody>
        <tr>
          <td>Luffy</td>
          <td>Gum Gum</td>
          <td>Conqueror</td>
        </tr>
        <tr>
          <td>Sanji</td>
          <td>Germa</td>
          <td>Black-foot</td>
        </tr>
        <tr>
          <td>Zoro</td>
          <td>Three-sword</td>
          <td>Right-hand</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
