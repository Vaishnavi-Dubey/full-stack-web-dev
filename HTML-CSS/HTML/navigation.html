<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Navigation Examples in HTML</title>
    <style>
      /* Basic reset */
      * {
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      /* --- Horizontal Navigation Bar --- */
      .horizontal-nav {
        background-color: #333;
        overflow: hidden;
      }
      .horizontal-nav a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }
      /* Hover effect */
      .horizontal-nav a:hover {
        background-color: #ddd;
        color: black;
      }

      /* Clear floats */
      .horizontal-nav::after {
        content: "";
        clear: both;
        display: table;
      }

      /* --- Vertical Sidebar Navigation --- */
      .sidebar-nav {
        height: 100vh; /* full viewport height */
        width: 200px;
        position: fixed;
        background-color: #222;
        padding-top: 20px;
      }
      .sidebar-nav a {
        display: block;
        color: white;
        padding: 12px 20px;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }
      .sidebar-nav a:hover {
        background-color: #575757;
      }

      /* Main content with sidebar offset */
      .content {
        margin-left: 220px; /* space for sidebar */
        padding: 20px;
      }

      /* --- Dropdown Navigation --- */
      .dropdown {
        position: relative;
        display: inline-block;
      }
      .dropdown-btn {
        background-color: #333;
        color: white;
        padding: 14px 20px;
        font-size: 16px;
        border: none;
        cursor: pointer;
      }
      /* Dropdown content - hidden by default */
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }
      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }
      .dropdown-content a:hover {
        background-color: #f1f1f1;
      }
      /* Show dropdown on hover */
      .dropdown:hover .dropdown-content {
        display: block;
      }
      /* Dropdown button hover */
      .dropdown:hover .dropdown-btn {
        background-color: #555;
      }

      /* --- Responsive Navigation --- */
      @media screen and (max-width: 600px) {
        /* Stack horizontal nav links vertically */
        .horizontal-nav a {
          float: none;
          width: 100%;
          text-align: left;
        }
        /* Sidebar becomes horizontal on small screen */
        .sidebar-nav {
          position: relative;
          width: 100%;
          height: auto;
        }
        .content {
          margin-left: 0;
        }
      }
    </style>
  </head>
  <body>
    <!-- Horizontal Navigation Bar -->
    <nav class="horizontal-nav">
      <a href="#home">Home</a>
      <a href="#services">Services</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>

    <!-- Vertical Sidebar Navigation -->
    <nav class="sidebar-nav">
      <a href="#dashboard">Dashboard</a>
      <a href="#profile">Profile</a>
      <a href="#settings">Settings</a>
      <a href="#logout">Logout</a>
    </nav>

    <!-- Main content area (with sidebar offset) -->
    <div class="content">
      <h1>Navigation Examples</h1>
      <p>This area contains the main page content.</p>

      <!-- Dropdown Navigation -->
      <div class="dropdown">
        <!-- Button that triggers the dropdown -->
        <button class="dropdown-btn">Dropdown Menu â–¼</button>
        <!-- Dropdown links -->
        <div class="dropdown-content">
          <a href="#link1">Link 1</a>
          <a href="#link2">Link 2</a>
          <a href="#link3">Link 3</a>
        </div>
      </div>
    </div>
  </body>
</html>
