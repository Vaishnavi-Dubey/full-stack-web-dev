<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Universal Selector Example</title>

    <style>
      /* Universal selector applies styles to ALL elements on the page */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      /* Additional styles to demonstrate layout */
      body {
        background-color: #f4f4f4;
        padding: 20px;
      }

      h1 {
        color: darkblue;
        margin-bottom: 15px;
      }

      p {
        color: #333;
        line-height: 1.6;
        margin-bottom: 10px;
      }

      div {
        background-color: white;
        padding: 15px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Universal Selector Demonstration</h1>
      <p>
        The universal selector (*) resets the margin and padding of all
        elements.
      </p>
      <p>This helps maintain consistency across different browsers.</p>
    </div>
  </body>
</html>
