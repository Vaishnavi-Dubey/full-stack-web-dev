<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ID Selector Example</title>

    <style>
      /* ID selector - uses # followed by the ID name */
      #main-heading {
        color: darkgreen;
        text-align: center;
        font-size: 32px;
        font-weight: bold;
        margin-top: 20px;
      }

      #highlight-box {
        background-color: #f9f9f9;
        border: 2px solid #333;
        padding: 15px;
        width: 50%;
        margin: 20px auto;
      }

      #footer {
        text-align: center;
        font-style: italic;
        color: gray;
        margin-top: 40px;
      }
    </style>
  </head>
  <body>
    <h1 id="main-heading">Welcome to the ID Selector Example</h1>

    <div id="highlight-box">
      <p>This box is uniquely styled using an ID selector.</p>
    </div>

    <div id="footer">
      <p>Â© 2025 HTML & CSS Tutorial</p>
    </div>
  </body>
</html>
