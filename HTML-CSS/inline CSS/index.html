<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline CSS Example</title>
  </head>
  <body
    style="
      background-color: bisque;
      line-height: 1.5;
      font-family: Arial, sans-serif;
      color: rgb(0, 0, 0);
    "
  >
    <h1
      style="
        color: rgb(156, 156, 210);
        text-align: center;
        padding: 20px;
        text-transform: uppercase;
      "
    >
      Inline-CSS
    </h1>

    <p style="line-height: 1.5">
      This paragraph demonstrates inline styling. The text has a specific line
      height for better readability.
    </p>

    <p style="font-weight: bold; color: blue">
      This paragraph is bold and blue.
    </p>

    <a
      href="#"
      style="color: darkred; text-decoration: none; font-weight: bold"
    >
      Click me!
    </a>
  </body>
</html>
