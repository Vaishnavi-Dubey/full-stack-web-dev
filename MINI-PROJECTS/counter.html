<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>
    <style>
      body {
        text-align: center;
      }
      button {
        padding: 10 px 20px;
        margin: 5px;
        font-size: 16px;
      }

    <script src="counter.js"></script>
