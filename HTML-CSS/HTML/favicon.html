<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Page with Favicon and Icons</title>

    <meta
      name="description"
      content="Your one-stop destination for amazing content on various topics."
    />

    <!-- Link to favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <!-- Internal CSS for styling -->
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
      }
      header {
        background-color: #333;
        color: white;
        padding: 20px;
        text-align: center;
      }
      nav {
        background-color: #444;
        overflow: hidden;
      }
      nav a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
      }
      nav a:hover {
        background-color: #ddd;
        color: black;
      }
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px;
        position: fixed;
        width: 100%;
        bottom: 0;
      }
      .social-icons a {
        margin: 0 10px;
        color: #fff;
        text-decoration: none;
      }
      .social-icons i {
        font-size: 40px;
      }
      .social-icons a:hover {
        color: #ccc;
      }
    </style>

    <!-- Link to Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <h1>Welcome to Our Website</h1>
      <p>Your one-stop destination for amazing content!</p>
    </header>

    <nav>
      <a href="#home">Home</a>
      <a href="#services">Services</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>

    <div style="padding: 20px">
      <h2>Follow Us</h2>
      <p>Click on the icons to follow us on social media:</p>

      <div class="social-icons">
        <a href="https://facebook.com" target="_blank" aria-label="Facebook">
          <i class="fab fa-facebook" style="color: #3b5998"></i>
        </a>
        <a href="https://twitter.com" target="_blank" aria-label="Twitter">
          <i class="fab fa-twitter" style="color: #1da1f2"></i>
        </a>
        <a href="https://instagram.com" target="_blank" aria-label="Instagram">
          <i class="fab fa-instagram" style="color: #c13584"></i>
        </a>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 Your Website Name. All Rights Reserved.</p>
    </footer>
  </body>
</html>
